<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Brainy Recipes</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center flow-text">Brainy Recipes<span id="brand-line" class="flow-text">(Give an Ingredient. Get a Recipe)</span></a>
        </div>
      </nav>
    </header>
    <main>
      <!----------------------------SEARCH AREA-------------------------------------->
      <section class="row s12 m12 l12 center">
        <div id="search-area" class="col row s12 m12 l12 center">
          <div class="container s12 m12 l12 center">
            <div class="row s12 m12 l12 center">
              <input type="text" id="search-input" placeholder="Search" class="col s12 m12 l8 offset-l1 center"/>
            </div>
            <div class="row">
              <button id="recipe-btn" class="hoverable waves-effect btn btn-large col s12 m5 l4 offset-m1 offset-l1">Recipe</button>
              <button id="cocktail-btn" class="hoverable waves-effect btn btn-large col s12 m5 l4 offset-l1">Cocktail</button>
            </div>
          </div>
        </div>
      </section>
      <!----------------------------MODAL-------------------------------------->
      <div class="modal-content" id="modal">
        <div class="modal-header">
          <h4>Oh No!</h4>
        </div>
        <div class="modal-body">
          <p id="custom-message"></p>
          <p id="error-message"></p>
        </div>
        <div class="modal-footer">
          <button id="modal-close" class="hoverable waves-effect waves-light btn center">Close</button>
        </div>
      </div>
      <section class="row">
        <!----------------------------RECIPE AREA-------------------------------------->
        <div id="content-area" class="col s12 m12 l12">
          <div class="row center">
            <h3 id="recipe-title" class="center flow-text"></h3>
          </div>
          <div class="row">
            <div class="col s12 m12 l12" id="instructions-area">
              <div class="row s12 m12 l12 center">
                <img id="recipe-image" class="responsive-img center" src="" />
              </div>
              <ol id="recipe-steps"></ol>
              <p id="recipe-summary"></p>
            </div>
          </div>
        </div>
        <!----------------------------INGREDIENT LIST-------------------------------------->
        <div id="ingredient-bar" class="col s12 m12 l4">
          <h4 class="flow-text center">Ingredients</h4>
          <div class="divider"></div>
          <ul id="ingredient-list" class="center"></ul> 
          <div class="btnCenter row addAllButton">
            <button id="add-all-btn" class="hoverable waves-effect waves-light btn btn-large col s12">Add All</button>
          </div>
        </div>
        <!----------------------------GROCERY LIST-------------------------------------->
        <div id="grocery-bar" class="col s12 m12 l4">
          <h4 class="flow-text center">Grocery List</h4>
          <div class="divider"></div>
          <div class="center">
            <ul id="grocery-list" class="center"></ul>
          </div>
          <div class="row">
            <button id="save-btn" class="hoverable waves-effect waves-light btn btn-large col s12">Save</button>
          </div>
          <div class="row">
            <button id="delete-btn" class="hoverable waves-effect waves-light btn btn-large col s12 t10">Delete All</button>
          </div>
          <div class="row">
            <button id="print-btn" class="hoverable waves-effect waves-light btn btn-large col s12 t10">Print</button>
          </div>  
        </div>
      </section>
    </main>
    <!----------------------------FOOTER-------------------------------------->
    <footer class="row s12 m12 l12 section black center">
      <h4 id="copy-right" class="flow-text s12 m12 l12 white-text center">
        Brainy Badgers - &copy; 2022. All Rights Reserved
      </h4>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
